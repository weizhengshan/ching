 </div>
 <div class="clear"></div>
 <script type="text/javascript">
$(function(){
$("#site").blur(function(){
$(".adsite").hide();
})
$("#address").blur(function(){
$(".adaddress").hide();
})
$("#phone").blur(function(){
$(".adphone").hide();
})
})
function type_add(){
var success_url="{:url('admin/system/system_index')}";
var url="{:url('admin/system/system_add')}";
var admins=$("#data_type").serialize();
//alert(admins);
var site=$("#site").val();
var address=$("#address").val();
var phone=$("#phone").val();


if(site.length<1){
$(".adsite").show();
}else if(address.length<1){
$(".adaddress").show();
}else if(phone.length<1){
$(".adphone").show();
}else{
$.post(url,admins,function(result){
 
if(result.status=='4')
{
dialog.success(result.message,success_url);
}else
{
  dialog.error(result.message);
} 
})
}

}

 </script>
